<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <h1>Quiz App</h1>
    </header>

    <main role="main">
      <!----------- QUESTION CONTAINER ----------->
      <section class="question-container">
        <!----------- QUESTION CARDS LIST ----------->
        <ul class="cards">
          <!----------- CARD 1 ----------->
          <li class="card">
            <button class="bookmark" aria-label="bookmark this question">
              <img src="./img/bookmark.png" alt="bookmark icon" />
            </button>

            <h3 class="card-question">
              Das soll aussehen wie die erste Frage?
            </h3>
            <button
              class="button button--show-answer"
              role="button"
              aria-label="Show Answer"
            >
              Show Answer
            </button>
            <p class="card-answer hidden">Hier soll die Lösung stehen.</p>
            <ul class="categories">
              <li>#eins</li>
              <li>#zwei</li>
              <li>#drei</li>
            </ul>
          </li>

          <!----------- CARD 2 ----------->
          <li class="card">
            <button class="bookmark" aria-label="bookmark this question">
              <img src="./img/bookmark.png" alt="bookmark icon" />
            </button>

            <h3 class="card-question">
              Das soll aussehen wie die erste Frage?
            </h3>
            <button
              class="button button--show-answer"
              role="button"
              aria-label="Show Answer"
            >
              Show Answer
            </button>
            <p class="card-answer">Hier soll die Lösung stehen.</p>
            <ul class="categories">
              <li>#eins</li>
              <li>#zwei</li>
              <li>#drei</li>
            </ul>
          </li>

          <!----------- CARD 3 ----------->
          <!----------- CARD 4 ----------->
          <!----------- CARD 5 ----------->
          <!----------- CARD 6 ----------->
          <!----------- CARD 7 ----------->
          <!----------- CARD 8 ----------->
          <!----------- CARD 9 ----------->
          <!----------- CARD 10 ----------->
        </ul>
      </section>
    </main>

    <footer class="footer" role="footer">
      <nav class="footer-nav" role="navigation">
        <ul>
          <li><img src="./img/home_filled.png" alt="home icon" /></li>
          <li>
            <img
              src="./img/bookmark_transparent.png"
              alt="bookmark icon"
              role="swich to bookmarks"
            />
          </li>
          <li>
            <img
              src="./img/profile.png"
              alt="profile icon"
              role="switch to profile"
            />
          </li>
        </ul>
      </nav>
    </footer>

    <!-- INHALT -->
  </body>
</html>
